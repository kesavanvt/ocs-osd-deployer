---
spec:
  install:
    spec:
      permissions:
        - serviceAccountName: ocs-osd-deployer
          rules:
            - apiGroups: ["ocs.openshift.io"]
              resources: ["storageclusters"]
              verbs: ["*"]
            - apiGroups: [""]
              resources: ["nodes"]
              verbs: ["get", "list", "update"]
      deployments:
        - name: ocs-osd-deployer
          spec:
            selector:
              matchLabels:
                app: ocs-osd-deployer
            replicas: 1
            strategy:
              # On update, kill all the old then create the new
              type: Recreate
            template:
              metadata:
                labels:
                  app: ocs-osd-deployer
              spec:
                containers:
                  - env:
                      - name: QUOTA_COUNT
                        value: "1"
                    name: deployer
                    image: quay.io/kesavanvt/ocs-osd-deployer:latest
                    imagePullPolicy: Always
                    volumeMounts:
                      - mountPath: /sc-override
                        name: config-volume
                serviceAccountName: ocs-osd-deployer
                volumes:
                  - configMap:
                      name: sc-config
                      optional: true
                    name: config-volume
